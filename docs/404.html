<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>众创医案平台 - 加载中...</title>
    <script>
        // Vercel和GitHub Pages通用的重定向逻辑
        (function() {
            const currentPath = window.location.pathname;
            const currentHash = window.location.hash;
            
            // 如果访问的不是根路径，重定向
            if (currentPath !== '/' && currentPath !== '') {
                let target = '/';
                
                // 处理GitHub Pages的特殊路径
                if (window.location.hostname.includes('github.io')) {
                    target = '/medical-platform/';
                }
                
                // 保留hash路由
                if (currentHash) {
                    target += currentHash;
                }
                
                // 使用replace避免历史记录问题
                window.location.replace(target);
            }
        })();
    </script>
</head>
<body>
    <noscript>
        <h1>众创医案平台</h1>
        <p>请启用JavaScript以访问应用。</p>
        <a href="/">返回首页</a>
    </noscript>
</body>
</html>
