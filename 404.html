<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script>
        // 获取当前路径并重定向到主应用
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // 保留所有URL参数并重定向到index.html
        const redirectUrl = '/medical-platform/index.html' + 
                           (path !== '/404.html' ? '?path=' + encodeURIComponent(path) : '') + 
                           search + hash;
        
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>正在跳转...</p>
</body>
</html>
